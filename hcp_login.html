<body>
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <ul class="top-menu">
                            <li><a class="active" href="#">sign up newsletter</a></li>
                            <li><a href="#">logout</a></li>
                            <li><a href="#">fr</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-menu">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <nav class="navbar navbar-default">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                                <div class="logo">
                                    <a href="#"><img src="images/logo.jpg" alt="logo" class="img-responsive"></a>
                                </div>
                            </div>
                            <div id="navbar" class="navbar-collapse collapse navbar-right">
                                <ul class="nav navbar-nav">
                                    <li class="current-menu"><a href="#">Home</a></li>
                                    <li><a href="#">resources</a></li>

                            </div>
                            <!--/.nav-collapse -->
                        </nav>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="head-title text-center">
                        <h2>Healthcare <br> Professionals</h2>
                    </div>
                </div>
                <div class="col-xs-12">
                    <form action="#" class="sign-up-form">
                        <div class="title">PROFESSION</div>
                        <div class="btn-group profession-check" data-toggle="buttons">

                            <div class="check-box padding">
                                <label class="btn btn-primary active check">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked> PHYSICIAN
                                </label>
                            </div>
                            <div class="check-box padding">
                                <label class="btn btn-primary check">
                                    <input type="radio" name="options" id="option2" autocomplete="off"> NURSE
                                </label>
                            </div>
                            <div class="check-box padding">
                                <label class="btn btn-primary check">
                                    <input type="radio" name="options" id="option3" autocomplete="off"> PHARMACIST
                                </label>
                            </div>
                        </div>
                        <div class="check-option">
                            <div class="title">SELECT A PROVINCE OR TERRITORY</div>
                            <div class="col-xs-12 padding">
                                <label>
                                   <select id="implementation" class="selectpicker" title="Alberta" data-style="select-bg" data-width="100%">
                                      <option>Alberta</option>
                                      <option>British Columbia</option>
                                      <option>New Brunswick</option>
                                      <option>Newfoundland and Labrador</option>
                                      <option>Northwest Territories</option>
                                      <option>Nova Scotia</option>
                                      <option>Nunavut</option>
                                      <option>Ontario</option>
                                      <option>Prince Edward Island</option>
                                      <option>Quebec</option>
                                      <option>Saskatchewan</option>
                                      <option>Yukon</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="license">
                            <div class="title">enter your license number</div>
                            <input type="text">
                            <div class="text-center">
                                <input type="submit" class="submit" value="enter">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
